<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документооборот</title>
    <link rel="stylesheet" th:href="@{/style/for_point.css}"/>
    <style>

    </style>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="nav-and-search">
            <h1 th:text="${manager.pointOfSale.name}">г. Уфа Торговый центр "Парус"</h1>
        </div>
        <div class="icons">
            <a th:href="@{/account}"> <img height="35px" th:src="@{/img/header/user.png}"></a>
        </div>

    </header>
    <div class="container">
        <div class="sidebar">
            <a th:href="@{/order}">Заказы</a>
            <a th:href="@{/sclad}">Товары на складе</a>
            <a th:href="@{/otchet}">Отчетность</a>
            <a th:href="@{/registration}">Регистрация клиента</a>
            <a th:href="@{/point}">Магазин</a>
            <div class="logo-container">
                <img height="150px" th:src="@{/img/body/forLoginRegistration/germes.png}" alt="">
            </div>
        </div>

        <div class="main-content">
            <header class="header_for_point">
                <div class="nav-and-search">
                    <form th:action="@{/order/create}">
                        <button>+ Создать заказ</button>
                    </form>
                </div>
                <div class="search-container">
                    <form th:action="@{/order/search}" method="post">
                        <input type="text" name="query" placeholder="Поиск...">
                    </form>
                </div>

            </header>
            <table class="documents-table">
                <thead>
                <tr>
                    <th class="filter-header">
                        <span class="filter-icon">Статус</span>
                        <div class="filter-dropdown">
                            <select>
                                <option value="">Все статусы</option>
                                <option value="active">Ожидает подтверждения</option>
                                <option value="draft">Подтвержден</option>
                                <option value="archived">В обработке</option>
                                <option value="active">Изготавливается</option>
                                <option value="draft">В пути</option>
                                <option value="archived">Готов к выдаче</option>
                                <option value="active">Выдан</option>
                                <option value="draft">Отменен</option>
                            </select>
                            <button>Применить</button>
                        </div>
                    </th>
                    <th>Номер заказа
                    </th>
                    <th>Дата заказа</th>
                    <th>Телефон получателя</th>
                    <th class="filter-header">
                        <span class="filter-icon">Способ получения</span>
                        <div class="filter-dropdown">
                            <select>
                                <option value="">Все направления</option>
                                <option value="incoming">Доставка</option>
                                <option value="outgoing">Самовывоз</option>
                            </select>
                            <button>Применить</button>
                        </div>
                    </th>
                    <th>Стоимость заказа</th>
                    <th class="filter-header">
                        <span class="filter-icon">Менеджер</span>
                        <div class="filter-dropdown">
                            <select>
                                <option value="">Все направления</option>
                                <option value="incoming">Входящий</option>
                                <option value="outgoing">Исходящий</option>
                                <option value="internal">Внутренний</option>
                            </select>
                            <button>Применить</button>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td><a th:text="${order.status.title}" th:href="@{/order/{id} (id=${order.id})}"></a></td>
                    <td><a th:text="${order.id}" th:href="@{/order/{id} (id=${order.id})}">321001</a></td>
                    <td><a th:text="${order.orderDate}" th:href="@{/order/{id} (id=${order.id})}">2025-03-15</a></td>
                    <td><a th:text="${order.individualPerson.phone}" th:href="@{/order/{id} (id=${order.id})}">+7 999 111-22-33</a></td>
                    <td><a th:text="${order.deliveryType.title}" th:href="@{/order/{id} (id=${order.id})}">Доставка</a></td>
                    <td><a th:text="${order.totalPrice}" th:href="@{/order/{id} (id=${order.id})}">36 500 ₽</a></td>
                    <td><a th:text="${order.individualPerson.surname}" th:href="@{/order/{id} (id=${order.id})}">Гареева</a></td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>

<script>
    // Простая реализация фильтрации
    document.querySelectorAll('.filter-dropdown button').forEach(button => {
        button.addEventListener('click', function () {
            const columnIndex = this.closest('th').cellIndex;
            const select = this.previousElementSibling;
            const filterValue = select.value;
            const table = this.closest('table');

            table.querySelectorAll('tbody tr').forEach(row => {
                const cell = row.cells[columnIndex];
                const cellValue = cell.textContent.trim().toLowerCase();

                if (filterValue === "" || cellValue.includes(filterValue.toLowerCase())) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    });
</script>


</body>
</html>

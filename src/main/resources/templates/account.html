<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документооборот</title>
    <link rel="stylesheet" th:href="@{/style/for_point.css}"/>
    <style>
        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }


    </style>
</head>
<body>
<div class="wrapper">
    <header class="fixed">
        <div class="nav-and-search">
            <h1 th:text="${manager.pointOfSale.name}">г. Уфа Торговый центр "Парус"</h1>
        </div>
        <div class="icons">
            <a th:href="@{/account}"> <img height="35px" th:src="@{/img/header/user.png}"></a>
        </div>
    </header>
    <header class="invisible">
        <div class="nav-and-search">
            <h1 th:text="${manager.pointOfSale.name}">г. Уфа Торговый центр "Парус"</h1>
        </div>
        <div class="icons">
            <a th:href="@{/account}"> <img height="35px" th:src="@{/img/header/user.png}"></a>
        </div>
    </header>
    <div class="container">
        <div class="sidebar fixed" style="">
            <a th:href="@{/order}">Заказы</a>
            <a th:href="@{/sclad}">Товары на складе</a>
            <a th:href="@{/otchet}">Отчетность</a>
            <a th:href="@{/registration}">Регистрация клиента</a>
            <a th:href="@{/point}">Магазин</a>
            <div class="logo-container">
                <img height="150px" th:src="@{/img/body/forLoginRegistration/germes.png}" alt="">
            </div>
        </div>
        <div class="sidebar invisible" style="">
            <a th:href="@{/order}">Заказы</a>
            <a th:href="@{/sclad}">Товары на складе</a>
            <a th:href="@{/otchet}">Отчетность</a>
            <a th:href="@{/registration}">Регистрация клиента</a>
            <a th:href="@{/point}">Магазин</a>
            <div class="logo-container">
                <img height="150px" th:src="@{/img/body/forLoginRegistration/germes.png}" alt="">
            </div>
        </div>
        <div class="client">
            <div class="form_client">
                <h2>Информация о менеджере</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Номер телефона:</label>
                        <input type="text" id="username" name="username" th:value="${manager.phoneNumber}" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="text" id="username" name="username" th:value="${manager.email}" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Фамилия:</label>
                        <input type="text" id="username" name="username" th:value="${manager.surname}" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Имя:</label>
                        <input type="text" id="username" name="username" th:value="${manager.name}" required disabled>
                    </div>
                    <div class="form-group">
                        <label for="password">Магазин:</label>
                        <input type="text" id="password" name="point" th:value="${manager.pointOfSale.name}" required disabled>
                    </div>

<!--                    <button type="submit">Зарегистрировать</button>-->
                </form>
                <form th:action="@{/logout}" method="post">
                    <button style="background-color: #6e6e6e">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
